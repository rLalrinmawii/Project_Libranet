<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Edit Book - Library System</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Library System - Edit Book</h1>
        <button id="back_button" class="homepage-button" onclick="location.href='{% url 'admin_portal' %}'">Back</button>
    </div>

    <div class="page-container">
        <div class="form">
            <h2>Edit Book</h2>
            <form id="book-form" action="{% url 'edit_book' book.id %}" method="post">
                {% csrf_token %}
                
                <!-- Render form fields with initial values from the book instance -->
                <label for="asin">ASIN</label>
                <input id="asin" name="asin" type="text" maxlength="10" value="{{ form.asin.value }}" required>

                <label for="isbn10">ISBN-10</label>
                <input id="isbn10" name="isbn10" type="text" maxlength="10" value="{{ form.isbn10.value }}" required>

                <label for="availability">Availability</label>
                <input id="availability" name="availability" type="text" value="{{ form.availability.value }}">

                <label for="author">Author(s)</label>
                <input id="author" name="author" type="text" value="{{ form.author.value }}" placeholder="Comma separated for multiple authors" required>

                <label for="description">Description</label>
                <textarea id="description" name="description">{{ form.description.value }}</textarea>

                <label for="image_url">Image URL</label>
                <input id="image_url" name="image_url" type="url" value="{{ form.image_url.value }}" placeholder="Link to book cover image">

                <label for="images_count">Images Count</label>
                <input id="images_count" name="images_count" type="number" value="{{ form.images_count.value }}" min="0">

                <label for="rating">Rating</label>
                <input id="rating" name="rating" type="number" step="0.1" min="0" max="5" value="{{ form.rating.value }}">

                <label for="reviews_count">Reviews Count</label>
                <input id="reviews_count" name="reviews_count" type="number" value="{{ form.reviews_count.value }}" min="0">

                <label for="title">Title</label>
                <input id="title" name="title" type="text" value="{{ form.title.value }}" required>

                <label for="categories">Categories</label>
                <input id="categories" name="categories" type="text" value="{{ form.categories.value }}" placeholder="Comma separated for multiple categories">

                <label for="best_sellers_rank">Best Sellers Rank</label>
                <input id="best_sellers_rank" name="best_sellers_rank" type="text" value="{{ form.best_sellers_rank.value }}" placeholder="e.g., #1 in Fiction">

                <button type="submit" id="submit">Update Book</button>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
