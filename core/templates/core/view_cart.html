<!-- view_cart.html -->
{% extends "base.html" %}

{% block content %}
<h2>Your Cart</h2>

{% if books %}
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }}
                <form action="{% url 'remove_from_cart' book.asin %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Remove</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'borrowed_books' %}">Proceed to Borrow</a>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}
{% endblock %}
