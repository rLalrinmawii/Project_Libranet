<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Libranet</title>
    {% load static %}
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            height: 100vh;
            background-image: url('{% static 'core/images/library.jpg' %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden;
            position: relative;
        }

        /* Overlay for Faded Background */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Navbar Styling */
        .navbar {
            position: relative;
            background-color: rgba(91, 77, 67, 0.9);
            padding: 1em;
            color: #fff;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Navbar Left Content */
        .navbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Navbar Title Styling */
        .navbar h1 {
            margin: 0;
            font-size: 1.5em;
            text-align: left;
        }

        /* Styling for Home Button */
        .homepage-button {
            background: #4e8ad1;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-left: auto;
            order: 2; /* Ensure it stays on the far right */
        }

        .homepage-button:hover {
            background: #3b5998;
        }

        /* Centered Container for Login Blocks */
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px);
            position: relative;
            z-index: 2;
        }

        /* Main User Block Styling */
        .main-user-block {
            width: 200px;
            padding: 20px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Beautified Login Button Styling */
        .login-button {
            background: linear-gradient(135deg, #3b5998, #4e8ad1);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 20px;
            margin-top: 10px;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #2d4373, #3b5998);
        }
    </style>
</head>
<body>
    <!-- Overlay for Faded Background -->
    <div class="overlay"></div>

    <!-- Navbar -->
    <header class="navbar">
        <div class="navbar-left">
            <h1>Online Library Portal</h1>
        </div>
        <button class="homepage-button" onclick="location.href='{% url 'homepage' %}'">Home</button>
    </header>

    <!-- Centered Container for Login Blocks -->
    <div class="login-container">
        <!-- Admin Login Section -->
        <div class="main-user-block" id="admin">
            <button class="login-button" onclick="location.href='{% url 'admin_login' %}'">Admin Login</button>
        </div>

        <!-- User Login Section -->
        <div class="main-user-block" id="user">
            <button class="login-button" onclick="location.href='{% url 'user:user_login' %}'">User Login</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="/__/firebase/6.0.2/firebase-app.js"></script>
    <script src="/__/firebase/init.js"></script>
</body>
</html>
